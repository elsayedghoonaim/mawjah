<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mawjah</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        html.dark { color-scheme: dark; }

        @keyframes fade-in { 
            0% { opacity: 0; transform: translateY(10px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

        html.light body {
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
        }

        /* Updated dark mode background */
        html.dark body {
            background: linear-gradient(135deg, #001f3f 0%, #004d7a 100%);
        }

        body {
            margin: 0;
        }

        .tab-active {
            border-bottom-color: #0891b2; /* cyan-600 */
            color: #0e7490; /* cyan-700 */
        }
        html.dark .tab-active {
            border-bottom-color: #67e8f9; /* cyan-300 */
            color: #ecfeff; /* cyan-50 */
        }
    </style>
</head>
<body class="font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="header-container" class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-700/50 sticky top-0 z-50">
        </header>

        <main id="main-content" class="flex-grow">
            <div class="animate-fade-in">
                <div class="flex items-center justify-center py-20 sm:py-28">
                    <div class="max-w-6xl w-full mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="grid lg:grid-cols-2 gap-16 items-stretch">
                            <div class="max-w-md w-full mx-auto">
                                <div class="bg-white dark:bg-slate-800/50 p-8 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 transform hover:-translate-y-2 transition-transform duration-300 h-full flex flex-col justify-center">
                                    <div class="mb-8">
                                        <div class="flex border-b border-slate-300 dark:border-slate-700">
                                            <button id="signin-tab" class="flex-1 py-3 text-lg font-semibold border-b-2 transition-colors tab-active">Sign In</button>
                                            <button id="signup-tab" class="flex-1 py-3 text-lg font-semibold border-b-2 border-transparent text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white transition-colors">Sign Up</button>
                                        </div>
                                    </div>
                                    
                                    <form id="signin-form" class="grid grid-cols-1 gap-y-6">
                                        <div>
                                            <label for="signin-email" class="sr-only">Email</label>
                                            <input id="signin-email" name="email" type="email" required class="block w-full shadow-sm py-4 px-5 text-lg bg-white dark:bg-slate-900 placeholder-slate-500 dark:placeholder-slate-400 border-slate-300 dark:border-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Email Address" />
                                        </div>
                                        <div>
                                            <label for="signin-password" class="sr-only">Password</label>
                                            <input id="signin-password" name="password" type="password" required class="block w-full shadow-sm py-4 px-5 text-lg bg-white dark:bg-slate-900 placeholder-slate-500 dark:placeholder-slate-400 border-slate-300 dark:border-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Password" />
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full inline-flex items-center justify-center px-8 py-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-transform transform hover:scale-105">
                                                Continue
                                            </button>
                                        </div>
                                        <p id="signin-status" class="text-center text-red-500 mt-2 text-base"></p>
                                    </form>

                                    <form id="signup-form" class="hidden grid-cols-1 gap-y-6">
                                        <div>
                                            <label for="signup-name" class="sr-only">Full name</label>
                                            <input type="text" name="full-name" id="signup-name" required class="block w-full shadow-sm py-4 px-5 text-lg bg-white dark:bg-slate-900 placeholder-slate-500 dark:placeholder-slate-400 border-slate-300 dark:border-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Full Name" />
                                        </div>
                                        <div>
                                            <label for="signup-email" class="sr-only">Email</label>
                                            <input id="signup-email" name="email" type="email" required class="block w-full shadow-sm py-4 px-5 text-lg bg-white dark:bg-slate-900 placeholder-slate-500 dark:placeholder-slate-400 border-slate-300 dark:border-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Email Address" />
                                        </div>
                                        <div>
                                            <label for="signup-password" class="sr-only">Password</label>
                                            <input id="signup-password" name="password" type="password" required class="block w-full shadow-sm py-4 px-5 text-lg bg-white dark:bg-slate-900 placeholder-slate-500 dark:placeholder-slate-400 border-slate-300 dark:border-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500" placeholder="Password" />
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full inline-flex items-center justify-center px-8 py-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-transform transform hover:scale-105">
                                                Create Account
                                            </button>
                                        </div>
                                        <p id="signup-status" class="text-center text-green-600 dark:text-green-400 mt-2 text-base"></p>
                                    </form>
                                </div>
                            </div>
                            <div class="hidden lg:block">
                                <img src="./media/Gemini_Generated_Image_4z5mpq4z5mpq4z5m.png" alt="High-tech boat cockpit with multiple screens showing navigational data" class="rounded-2xl shadow-2xl w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer-container" class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800">
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentTheme = localStorage.getItem('theme') || 'light';
            let isMenuOpen = false;

            const headerContainer = document.getElementById('header-container');
            const footerContainer = document.getElementById('footer-container');

            const navItems = [
                { id: 'home', label: 'Home', url: './index.html' }, 
                { id: 'about', label: 'About', url: './about.html' },
                { id: 'services', label: 'Services', url: './services.html' }, 
                { id: 'map', label: 'Map', url: './map.html'}, 
                { id: 'pricing', label: 'Pricing', url: './pricing.html' },
                { id: 'contact', label: 'Contact', url: './contact.html' },
            ];

            const applyTheme = () => {
                const html = document.documentElement;
                if (currentTheme === 'dark') {
                    html.classList.add('dark');
                    html.classList.remove('light');
                } else {
                    html.classList.add('light');
                    html.classList.remove('dark');
                }
                localStorage.setItem('theme', currentTheme);
            };

            const toggleTheme = () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme();
                renderHeader();
            };
            
            const toggleMenu = () => {
                isMenuOpen = !isMenuOpen;
                renderHeader();
            };

            const handleFormSwitch = () => {
                const signinTab = document.getElementById('signin-tab');
                const signupTab = document.getElementById('signup-tab');
                const signinForm = document.getElementById('signin-form');
                const signupForm = document.getElementById('signup-form');

                signinTab.addEventListener('click', () => {
                    signinTab.classList.add('tab-active');
                    signupTab.classList.remove('tab-active');
                    signinForm.classList.remove('hidden');
                    signinForm.classList.add('grid');
                    signupForm.classList.add('hidden');
                    signupForm.classList.remove('grid');
                });

                signupTab.addEventListener('click', () => {
                    signupTab.classList.add('tab-active');
                    signinTab.classList.remove('tab-active');
                    signupForm.classList.remove('hidden');
                    signupForm.classList.add('grid');
                    signinForm.classList.add('hidden');
                    signinForm.classList.remove('grid');
                });
            };
            
            const handleSignInSubmit = (e) => {
                e.preventDefault();
                // Placeholder for sign in logic
                const statusEl = document.getElementById('signin-status');
                statusEl.textContent = 'Signing in...';
                setTimeout(() => { 
                    statusEl.textContent = 'Sign-in functionality not implemented yet.';
                }, 1500);
            };

            const handleSignUpSubmit = (e) => {
                e.preventDefault();
                // Placeholder for sign up logic
                const statusEl = document.getElementById('signup-status');
                statusEl.textContent = 'Creating account...';
                setTimeout(() => { 
                    statusEl.textContent = 'Account created successfully!';
                }, 1500);
            };

            const renderHeader = () => {
                const currentPageId = 'signin';
                const navLinksHTML = navItems.map(item => `
                    <a href="${item.url}" class="text-base font-medium transition-colors duration-200 ${currentPageId === item.id ? 'text-cyan-600 dark:text-cyan-400' : 'text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white'}">
                        ${item.label}
                    </a>
                `).join('');

                const mobileNavLinksHTML = navItems.map(item => `
                    <a href="${item.url}" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium ${currentPageId === item.id ? 'bg-slate-100 dark:bg-slate-800 text-cyan-600 dark:text-cyan-400' : 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white'}">
                        ${item.label}
                    </a>
                `).join('');

                const themeIcon = currentTheme === 'light' 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></svg>` 
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41 1.41" /><path d="m19.07 4.93-1.41 1.41" /></svg>`;
                
                const menuIcon = isMenuOpen
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>`;

                headerContainer.innerHTML = `
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-20">
                            <a href="./index.html" class="flex-shrink-0 cursor-pointer">
                                <h1 class="text-2xl font-bold text-cyan-600 dark:text-cyan-400">
                                    Mawjah
                                </h1>
                            </a>
                            <nav class="hidden md:flex items-center space-x-8">
                                ${navLinksHTML}
                                <button id="theme-toggle-desktop" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">${themeIcon}</button>
                            </nav>
                            <div class="md:hidden flex items-center">
                                <button id="theme-toggle-mobile" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white mr-4">${themeIcon}</button>
                                <button id="menu-toggle" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">${menuIcon}</button>
                            </div>
                        </div>
                    </div>
                    ${isMenuOpen ? `
                    <div class="md:hidden bg-white/95 dark:bg-slate-900/95 border-t border-slate-200 dark:border-slate-800">
                        <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            ${mobileNavLinksHTML}
                        </nav>
                    </div>` : ''}
                `;
                
                document.getElementById('theme-toggle-desktop')?.addEventListener('click', toggleTheme);
                document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);
                document.getElementById('menu-toggle')?.addEventListener('click', toggleMenu);
            };

            const renderFooter = () => {
                footerContainer.innerHTML = `
                    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div class="col-span-1 md:col-span-2 lg:col-span-1">
                                <h1 class="text-2xl font-bold text-cyan-600 dark:text-cyan-400">
                                    Mawjah
                                </h1>
                                <p class="mt-4 text-slate-600 dark:text-slate-400 text-sm">
                                    Revolutionizing fisheries management with AI and satellite technology for a sustainable future.
                                </p>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-slate-900 dark:text-white tracking-wider uppercase">Services</h3>
                                <ul class="mt-4 space-y-2">
                                    <li><a href="./services.html#strategic-management" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Strategic Management</a></li>
                                    <li><a href="./services.html#commercial-intelligence" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Commercial Intelligence</a></li>
                                    <li><a href="./services.html#maritime-surveillance" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Maritime Surveillance</a></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-slate-900 dark:text-white tracking-wider uppercase">Quick Links</h3>
                                <ul class="mt-4 space-y-2">
                                    <li><a href="./about.html" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">About Us</a></li>
                                    <li><a href="./services.html" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Services</a></li>
                                    <li><a href="./map.html" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Map</a></li>
                                    <li><a href="./contact.html" class="text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-8 border-t border-slate-200 dark:border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center">
                            <p class="text-base text-slate-500 dark:text-slate-400 md:order-1">
                                &copy; ${new Date().getFullYear()} Mawjah. All rights reserved.
                            </p>
                            <div class="flex space-x-6 md:order-2 mt-4 md:mt-0">
                                </div>
                        </div>
                    </div>
                `;
            };

            const init = () => {
                applyTheme();
                renderHeader();
                renderFooter();
                handleFormSwitch();
                document.getElementById('signin-form').addEventListener('submit', handleSignInSubmit);
                document.getElementById('signup-form').addEventListener('submit', handleSignUpSubmit);
            };

            init();
        });
    </script>

</body>
</html>
