    <!-- Main Application JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let currentPage = 'home';
            let currentTheme = localStorage.getItem('theme') || 'light';
            let isMenuOpen = false;
            let mapInstance = null;

            // --- DOM ELEMENTS ---
            const headerContainer = document.getElementById('header-container');
            const mainContent = document.getElementById('main-content');
            const footerContainer = document.getElementById('footer-container');

            // --- DATA ---
            const navItems = [
                { id: 'home', label: 'Home' }, { id: 'about', label: 'About' },
                { id: 'services', label: 'Services' }, { id: 'map', label: 'Map'}, { id: 'pricing', label: 'Pricing' },
                { id: 'contact', label: 'Contact' },
            ];

            // --- CORE FUNCTIONS ---

            /**
             * Applies the current theme to the document.
             */
            const applyTheme = () => {
                const html = document.documentElement;
                if (currentTheme === 'dark') {
                    html.classList.add('dark');
                    html.classList.remove('light');
                } else {
                    html.classList.add('light');
                    html.classList.remove('dark');
                }
                localStorage.setItem('theme', currentTheme);
            };

            /**
             * Toggles the theme between 'light' and 'dark'.
             */
            const toggleTheme = () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme();
                renderHeader(); // Re-render header to update theme icon
            };
            
            /**
             * Toggles the mobile navigation menu.
             */
            const toggleMenu = () => {
                isMenuOpen = !isMenuOpen;
                renderHeader();
            };

            /**
             * Main navigation function to switch pages.
             * @param {string} pageId - The ID of the page to navigate to.
             * @param {string|null} sectionId - Optional ID of a section to scroll to.
             */
            const navigateTo = (pageId, sectionId = null) => {
                if (pageId === 'blog') {
                    console.log("Blog page is coming soon!");
                    return;
                }
                
                currentPage = pageId;
                isMenuOpen = false; // Close menu on navigation

                const template = document.getElementById(`page-${pageId}`);
                if (template) {
                    mainContent.innerHTML = ''; // Clear previous content
                    const content = template.content.cloneNode(true);
                    mainContent.appendChild(content);

                    // Dynamically populate content for specific pages
                    if (pageId === 'about') populateAboutPage();
                    if (pageId === 'services') populateServicesPage();
                    if (pageId === 'pricing') populatePricingPage();

                    // Initialize map if on map page
                    if (pageId === 'map') {
                        // Delay map initialization to ensure DOM is ready
                        setTimeout(initMap, 0);
                    } else if (mapInstance) {
                        mapInstance.remove();
                        mapInstance = null;
                    }

                    // Handle contact form
                    if (pageId === 'contact') {
                        const form = document.getElementById('contact-form');
                        form.addEventListener('submit', handleContactSubmit);
                    }

                    // Scroll to section or top of page
                    if (sectionId) {
                        setTimeout(() => {
                            const element = document.getElementById(sectionId);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }, 100);
                    } else {
                        window.scrollTo(0, 0);
                    }
                } else {
                    console.error(`Page template not found for: ${pageId}`);
                    navigateTo('home'); // Fallback to home
                }
                
                renderHeader(); // Re-render header to update active link
                addNavButtonListeners();
            };
            
            /**
             * Handles the submission of the contact form.
             * @param {Event} e - The form submission event.
             */
            const handleContactSubmit = (e) => {
                e.preventDefault();
                const statusEl = document.getElementById('form-status');
                statusEl.textContent = 'Sending...';
                setTimeout(() => {
                    statusEl.textContent = 'Your message has been sent successfully!';
                    e.target.reset();
                    setTimeout(() => { statusEl.textContent = ''; }, 3000);
                }, 1500);
            };

            /**
             * Initializes the Leaflet map.
             */
            const initMap = () => {
                const mapContainer = document.getElementById('map-container');
                if (mapContainer && !mapInstance) {
                    mapInstance = L.map(mapContainer).setView([27.0, 30.0], 6);

                    const baseLayers = {
                        "Street Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }),
                        "True Color": L.esri.tiledMapLayer({
                            url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
                        })
                    };

                    const overlayLayers = {
                        "Places & Boundaries": L.esri.tiledMapLayer({
                            url: "https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer"
                        })
                    };

                    baseLayers["Street Map"].addTo(mapInstance);
                    overlayLayers["Places & Boundaries"].addTo(mapInstance);
                    L.control.layers(baseLayers, overlayLayers).addTo(mapInstance);

            const populateServicesPage = () => {

                    { id: "strategic-management", title: "Strategic Fisheries Management", description: "Comprehensive data and analytics for government and research bodies to support national food security, sustainable management, and long-term yield growth.", imageUrl: "./media/ChatGPT Image Aug 21, 2025, 02_18_20 PM.png" },
                    { id: "commercial-intelligence", title: "Commercial Fishing Intelligence", description: "Satellite-based forecasts pinpoint promising fishing zones, drastically reducing search times and fuel costs for commercial fleets to maximize profitability.", imageUrl: "./media/ChatGPT Image Aug 21, 2025, 02_22_10 PM.png" },
                    { id: "maritime-surveillance", title: "Maritime Surveillance & Compliance", description: "A cost-effective solution for regulatory bodies and exporters to combat illegal fishing and meet international traceability requirements.", imageUrl: "./media/ChatGPT Image Aug 21, 2025, 02_25_37 PM.png" }
                ];
                const impacts = [
                    { value: '+25%', label: 'Increase in Sustainable Fish Yields' },

                    </div>`).join('');
            };

            // --- RENDER FUNCTIONS ---

            /**
             * Renders the header component.
             */
            const renderHeader = () => {
                const navLinksHTML = navItems.map(item => `
                    <button data-page="${item.id}" class="nav-button text-base font-medium transition-colors duration-200 ${currentPage === item.id ? 'text-cyan-600 dark:text-cyan-400' : 'text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white'}">
                        ${item.label}
                    </button>
                `).join('');

                const mobileNavLinksHTML = navItems.map(item => `
                    <button data-page="${item.id}" class="nav-button w-full text-left block px-3 py-2 rounded-md text-base font-medium ${currentPage === item.id ? 'bg-slate-100 dark:bg-slate-800 text-cyan-600 dark:text-cyan-400' : 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white'}">
                        ${item.label}
                    </button>
                `).join('');

                const themeIcon = currentTheme === 'light' 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></svg>` 
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41 1.41" /><path d="m19.07 4.93-1.41 1.41" /></svg>`;
                
                const menuIcon = isMenuOpen
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>`;

                headerContainer.innerHTML = `
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-20">
                            <div class="flex-shrink-0 cursor-pointer nav-button" data-page="home">
                                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
                                    <span class="text-cyan-600 dark:text-cyan-400">Aqua</span>Scope
                                </h1>
                            </div>
                            <nav class="hidden md:flex items-center space-x-8">
                                ${navLinksHTML}
                                <button id="theme-toggle-desktop" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">${themeIcon}</button>
                                <button data-page="profile" class="nav-button text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><circle cx="12" cy="12" r="10" /><circle cx="12" cy="10" r="3" /><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" /></svg>
                                </button>
                            </nav>
                            <div class="md:hidden flex items-center">
                                <button id="theme-toggle-mobile" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white mr-4">${themeIcon}</button>
                                <button data-page="profile" class="nav-button text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white mr-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7"><circle cx="12" cy="12" r="10" /><circle cx="12" cy="10" r="3" /><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" /></svg>
                                </button>
                                <button id="menu-toggle" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">${menuIcon}</button>
                            </div>
                        </div>
                    </div>
                    ${isMenuOpen ? `
                    <div class="md:hidden bg-white/95 dark:bg-slate-900/95 border-t border-slate-200 dark:border-slate-800">
                        <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            ${mobileNavLinksHTML}
                        </nav>
                    </div>` : ''}
                `;
                
                // Add event listeners after rendering
                document.getElementById('theme-toggle-desktop')?.addEventListener('click', toggleTheme);
                document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);
                document.getElementById('menu-toggle')?.addEventListener('click', toggleMenu);
                addNavButtonListeners();
            };

            /**
             * Renders the footer component.
             */
            const renderFooter = () => {
                footerContainer.innerHTML = `
                    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div class="col-span-1 md:col-span-2 lg:col-span-1">
                                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
                                    <span class="text-cyan-600 dark:text-cyan-400">Aqua</span>Scope
                                </h1>
                                <p class="mt-4 text-slate-600 dark:text-slate-400 text-sm">
                                    Revolutionizing fisheries management with AI and satellite technology for a sustainable future.
                                </p>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-slate-900 dark:text-white tracking-wider uppercase">Services</h3>
                                <ul class="mt-4 space-y-2">
                                    <li><button data-page="services" data-section="strategic-management" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Strategic Management</button></li>
                                    <li><button data-page="services" data-section="commercial-intelligence" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Commercial Intelligence</button></li>
                                    <li><button data-page="services" data-section="maritime-surveillance" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Maritime Surveillance</button></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-slate-900 dark:text-white tracking-wider uppercase">Quick Links</h3>
                                <ul class="mt-4 space-y-2">
                                    <li><button data-page="about" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">About Us</button></li>
                                    <li><button data-page="services" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Services</button></li>
                                    <li><button data-page="map" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Map</button></li>
                                    <li><button data-page="contact" class="nav-button text-base text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white text-left">Contact</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-8 border-t border-slate-200 dark:border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center">
                            <p class="text-base text-slate-500 dark:text-slate-400 md:order-1">
                                &copy; ${new Date().getFullYear()} AquaScope. All rights reserved.
                            </p>
                            <div class="flex space-x-6 md:order-2 mt-4 md:mt-0">
                                <!-- Social Icons -->
                            </div>
                        </div>
                    </div>
                `;
                addNavButtonListeners();
            };

            /**
             * Adds click event listeners to all elements with the 'nav-button' class.
             */
            const addNavButtonListeners = () => {
                document.querySelectorAll('.nav-button').forEach(button => {
                    // Remove old listener to prevent duplicates
                    button.replaceWith(button.cloneNode(true));
                });
                document.querySelectorAll('.nav-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const target = e.currentTarget;
                        const pageId = target.dataset.page;
                        const sectionId = target.dataset.section || null;
                        if (pageId) {
                            navigateTo(pageId, sectionId);
                        }
                    });
                });
            };

            // --- INITIALIZATION ---
            const init = () => {
                applyTheme();
                renderHeader();
                renderFooter();
                navigateTo('home');
            };

            init();
        });
    </script>

</body>
</html>
